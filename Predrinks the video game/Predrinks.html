<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pres to Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">
    <p id="story"></p>
	<div id="username-input">
  <label for="username">Enter your username:</label>
  <input type="text" id="username" placeholder="Your Name">
  <button id="submit-name-btn">Let's Go!</button>
</div>
    <button id="beer-btn">Beer (Light Tipsy +1)</button>
    <button id="shot-btn">Shot (Strong Tipsy +2)</button>
    <button id="get-food-btn">Get Food (-3 Tipsy)</button>
    <button id="water-btn">Water (Stay Hydrated!)</button>
    <button id="club-btn" disabled>Go to the Club!</button>
	<button id="retry-btn">Retry Game</button>
	<button id="save-game-data-btn">Save Game Data</button>
    <p id="message"></p>
  </div>
  <script src="2JS.js"></script>
</body>
</html>
